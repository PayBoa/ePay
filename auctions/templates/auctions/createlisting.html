{% extends "auctions/layout.html" %}

{% block body %}
    
    <h2>Create Listing</h2>

        <form action="{% url 'createlisting' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="title">Title</label>
                <input class="form-control" type="text" id="title" name="title" placeholder="Title">
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <input class="form-control" type="text" id="description" name="description" placeholder="Description">
            </div>
            <div class="form-group">
                <label for="startingbid">Starting Bid</label>
                <input class="form-control" type="number" min="1" id="startingbid" name="startingbid" placeholder="Starting Bid">
            </div>
            <div class="form-group">
                <label for="category">Category</label>
                <input class="form-control" type="text" id="category" name="category" placeholder="Category">
            </div>
            <div class="form-group">
                <label for="image_url">Image URL</label>
                <input class="form-control" type="url" id="image_url" name="image_url" placeholder="Image URL" aria-describedby="imageHelp">
                <small id="imageHelp" class="form-text text-muted">Provide an URL for your item's image (optionnal)</small>
            </div>
            <input class="btn btn-primary" type="submit" value="List">
        </form>

{% endblock %}
