{% extends "auctions/layout.html" %}

{% block body %}
    <h2>{{ item.title }}</h2>
    <p>Listed by: {{ item.owner }} on {{ item.created_at }}</p>
    <img src="{{ item.image_url }}" alt="item image" class="mb-3" style="height: 300px; width: 100%; object-fit: contain;">

    <h6>{{ item.description }}</h6>
    <h6><b>Category:</b> {{ item.category }}</h6>
    <h6><b>Starting Bid:</b> {{ item.starting_bid}}$</h6>
    <h6><b>Current Price:</b> {{ item.current_price }}$</h6>
{% endblock %}
